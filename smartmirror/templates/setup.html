<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setup</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type=text/javascript
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type=text/javascript>
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};


  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript"
          src="{{ url_for('static', filename='js/setup.js') }}"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="../static/css/setup.css">
</head>
<body>
  <nav class="black">
    <div class="nav-wrapper">
      <ul class="right">
        <li><a href="#">Upgrade</a></li>
        <li><a href="#">Restart</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="center">
      <h1>SmartMirror Setup</h1>
      <div>
        <i>version: {{ version }}</i>
      </div>
    </div>
    <div class="valign-wrapper">
      <div class="container">
        <div id="setup_view" class="col s12 z-depth-4 card-panel">
          <div id="setup_top" class="row">
            <div class="col s4"></div>
            <div class="input-field col s4 center">
              <select id="top_banner_select">
                <option value="" disabled selected>Choose your plugin</option>
                {% for plugin in top_banner %}
                  <option id="{{ plugin }}" value="{{ plugin }}">{{ top_banner[plugin]["name"] }}</option>
                {% endfor %}
              </select>
              <label>Top Banner</label>
            </div>
            <div class="col s4"></div>
          </div>
          <div id="setup_middle" class="row">
            <div class="input-field col s4 center">
              <select id="left_panel_select">
                <option value="" disabled selected>Choose your plugin</option>
                {% for plugin in left_panel %}
                  <option id="{{ plugin }}" value="{{ plugin }}">{{ left_panel[plugin]["name"] }}</option>
                {% endfor %}
              </select>
              <label>Left Panel</label>
            </div>
            <div class="col s4 center"></div>
            <div class="col s4 center">
              <div class="row">
                <div class="input-field col s12 center">
                  <select>
                    <option value="" disabled selected>Choose your plugin</option>
                    {% for plugin in right_top %}
                      <option value="{{ plugin }}">{{ plugin }}</option>
                    {% endfor %}
                  </select>
                  <label>Right Top Panel</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 center">
                  <select>
                    <option value="" disabled selected>Choose your plugin</option>
                    {% for plugin in right_bottom %}
                      <option value="{{ plugin }}">{{ plugin }}</option>
                    {% endfor %}
                  </select>
                  <label>Right Bottom Panel</label>
                </div>
              </div>
            </div>
          </div>
          <div id="setup_bottom" class="row">
            <div class="col s4"></div>
            <div class="input-field col s4 center">
              <select>
                <option value="" disabled selected>Choose your plugin</option>
                {% for plugin in bottom_banner %}
                <option value="{{ plugin }}">{{ plugin }}</option>
                {% endfor %}
              </select>
              <label>Bottom Banner</label>
            </div>
            <div class="col s4"></div>
          </div>
        </div>
        <div id="setup_config" class="col s12 z-depth-4 card-panel">
          <form id="plugin_form">
            <div id="top_form"></div>
            <div id="left_form"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 center">
        <button id="next_setup" class="btn waves-effect waves-light">Next Step
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </main>
  <footer class="page-footer black">
    <div class="footer-copyright">
      <div class="container center">
        <a class="white-text" href="https://github.com/denrun-p/smartmirror/blob/master/README.md">Documentation</a>
      </div>
    </div>
  </footer>
</body>
</html>
